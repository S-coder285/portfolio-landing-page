<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Welcome to My Portfolio</h1>
            <nav>
                <div class="menu-toggle" onclick="toggleMenu()">Ξ</div>
                <ul id="menu">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="about">
            <h2>About Me</h2>
            <p>A short introduction about me.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <p>A showcase of my work.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: my.email@email.com</p>
        </section>

        <footer>
            <p>© 2025 Samuel. All Rights Reserved.</p>
        </footer>

        <script>
            // Add Animations and Effects
            document.addEventListener("DOMContentLoaded", function () {
                const sections = document.querySelectorAll("section");

                const options = {
                    threshold: 0.2, // When 20% of section is visible
                }

                const observer = new IntersectionObserver(function (entries, observer) {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add("fade-in");
                            observer.unobserve(entry.target);
                        }
                    });
                }, options);

                sections.forEach(section => {
                    sections.classList.add("fade");
                    observer.observe(section);
                });
            });

            // Mobile Friendly Hamburger Menu
            function toggleMenu() {
                const menu = document.getElementById("menu");
                menu.classList.toggle("active");
            }
        </script>
    </body>
</html>
